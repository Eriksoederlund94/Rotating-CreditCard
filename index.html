<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Credit Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="credit-card">
        <div class="card-inner-content">
          <div class="card-front">
            <img class="map-background-img" src="images/map.png" alt="map-img" />
            <div class="row">
              <img class="chip" src="images/chip.png" alt="chip" />
              <img class="visa" src="images/visa.png" alt="visa" />
            </div>
            <div class="row card-number">
              <p>2345</p>
              <p>9935</p>
              <p>8167</p>
              <p>1414</p>
            </div>
            <div class="row card-holder">
              <p>CARD HOLDER</p>
              <p>VALID TILL</p>
            </div>
            <div class="row card-holder-name">
              <p>ERIK SÃ–DERLUND</p>
              <p>11/23</p>
            </div>
          </div>
          <div class="card-back">
            <img class="map-background-img" src="images/map.png" alt="map-img" />
            <div class="bar"></div>
            <div class="row card-cvv">
              <div class="cvv">
                <img src="images/pattern.png" alt="pattern" />
              </div>
              <p>234</p>
            </div>
            <div class="row signature">
              <p>SIGNATURE</p>
              <img class="visa" src="images/visa.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
